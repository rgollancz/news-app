<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>API</title>
  </head>
  <body>
    <script>
          var GuardianClient = function () {
          this.get = function(aURL, aCallback) {
            var anGuardianRequest = new XMLHttpRequest();
            anGuardianRequest.onreadystatechange = function() {
              if (anGuardianRequest.readyState == 4 && anGuardianRequest.status == 200)
              aCallback(anGuardianRequest.responseText);
            }

            anGuardianRequest.open("GET", aURL, true);
            anGuardianRequest.send( null );
            }
          }

            aClient = new GuardianClient();
            aClient.get('http://content.guardianapis.com/search?q=news&api-key=13629b2b-e1fe-41a8-bfa2-0c57217d14ec', function(response) {
              var snippet = JSON.parse(response);
              console.log(snippet)
                for (i = 0; i < 3; i++) {
                  document.getElementById('webTitle' + i).innerHTML = snippet.response.results[i].webTitle;
                  }
                });
    </script>

    <p id="webTitle0"> </p>
    <p id="webTitle1"> </p>

    <p>
  </body>
</html>
